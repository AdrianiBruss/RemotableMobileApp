<ion-view title="RemoteApp" ng-controller="siteCtrl as site">

    <ion-nav-buttons side="primary">
        <button class="button" ng-click="site.backToHome()">
            <i class="ion-arrow-left-c"></i> Back
        </button>
    </ion-nav-buttons>
    <ion-content scroll="false">


        <!--{{site.menu}}-->
        <div id="slider" on-swipe-up="site.swipeUp()" on-swipe-down="site.swipeDown()"></div>
        <div class="tabs">
            <a class="tab-item" ng-repeat="m in site.menu.menu[0]" ng-click="site.openPage(m.url)">
            {{m.name}}
            </a>

        </div>
    </ion-content>
</ion-view>
